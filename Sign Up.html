<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikana</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="Sign Up.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <h2>Sign Up</h2>

            <div class="icon">
                <a href="#"><i class="fa-solid fa-user"></i></a>
            </div>
            
            <form id="loginForm">
                <input class="userInput" type="text" placeholder="Name: " required>   
                <input class="userInput" type="email" placeholder="Example@gmail.com" required>
                <input class="userInput" id="password" type="password" placeholder="Create Password" required>
                <input class="userInput" id="confirmPassword" type="password" placeholder="Confirm Password" required>
                <button class="loginbtn" type="submit">Create</button>
            </form>
                 
            <a href="Login.html" class="Login"> Log In</a>
            <p id="errorMessage" style="color: red; display: none;">Passwords do not match!</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault();
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>

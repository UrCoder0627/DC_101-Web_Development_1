<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Poppins&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <link rel="stylesheet" href="register.css">

    <title>Mikana</title>
</head>
<body>
    <form id="signupForm" autocomplete="off" class="form">
        <p class="title">Sign Up</p>
        <p class="messag">Register now and get Free Shipping Voucher for NEW User</p>

        <div class="userInput">
            <label>
                <input type="text" required>
                <span>First Name</span>
            </label>

            <label>
                <input type="text" required>
                <span>Last Name</span>
            </label>
        </div>

        <label>
            <input type="text" required>
            <span>Email</span>
        </label>
        <label>
            <input type="password" id="password" required>
            <span>Password</span>
        </label>
        <label>
            <input type="password" id="confirmPassword" required>
            <span>Confirm Password</span>
        </label>

        <div id="errorMessage" style="display: none; color: red; text-align: center;">
            Passwords do not match.
        </div>

        <button type="submit" class="submit">Sign Up</button>
        <p class="signIn"> 
            Already have an account?
            <a href="Login.html">Log In</a>
        </p>
    </form>

    <script>
        const form = document.getElementById('signupForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault();
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
